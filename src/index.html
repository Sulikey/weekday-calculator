<!DOCTYPE html>
<html>
<head>
  <title>weekday calculator</title>
</head>
<body>
  <div class="container">
    <br><br>
    <form>
      <div class="form-group">
        <input type="date" class="form-control w-25 m-auto" id="date-input">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br>
    <div class="w-50 m-auto">
      <img id="day-img" class="invisible"/>
    </div>
  </div>
</body>
</html>
